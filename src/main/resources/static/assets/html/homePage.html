<!DOCTYPE html>
<html lang="zh-cmn-Hans" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>homePage</title>
    <link type="text/css" rel="styleSheet"  href="/assets/css/common.css" />
    <link type="text/css" rel="styleSheet"  href="/assets/css/modal.css" />
    <script src="/assets/layer/modal.js"></script>
    <script src="/assets/layer/jquery-3.4.1.min.js"></script>
</head>
<body>

<style>
    html,body{
        width:100%;
        height:100%;
    }
</style>
<div  class="wrap">
    <div class="h-sea">
        <label class="ele-sea">工单号:</label>
        <input type="text" id="code" class="in-wid"/>
        <label class="ele-sea">客户名称:</label>
        <input type="text" id="sea_customerName" class="in-wid"/>

        <label class="ele-sea">是否结案:</label>
        <select class="in-wid" id="sea_finalFlag">
            <option value="">全部</option>
            <option value="0">否</option>
            <option value="1">是</option>
        </select>
        <label class="ele-sea">报单时间:</label>
        <input placeholder="日期" type="text" onfocus="(this.type='date')" class="in-wid" id="sea_complaintDate" />
        <!--<input type="text" class="in-wid" id="sea_complaintDate" />-->

        <input type="button" class="button1 btn-margin" value="查询" id="search" onclick="search()"/>
        <input type="button" class="button1 btn-margin" value="清空" id="data_clear" onclick="data_clear()"/>
    </div>
    <div class="bk-gray">
        <a class="btn-primary btn-look menus" id="complaint_btn_look" href="javascript:;" onclick="operation('look')">
            <i class="Hui-iconfont fa fa-look-o"></i>
            查看
        </a>
        <a class="btn-primary btn-mod menus" id="complaint_btn_handle" href="javascript:;" onclick="operation('handle')">
            <i class="Hui-iconfont fa fa-mod-o"></i>
            处理
        </a>
        <!--<a class="btn-primary btn-ref"  href="javascript:;" id="complaint_btn_retrial" onclick="retrial()">-->
            <i class="Hui-iconfont fa fa-down-o" ></i>
        <!--</a>-->
    </div>
</div>
</body>
</html>
